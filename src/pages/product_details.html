<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="container mx-auto p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
      
      <div class="flex justify-center">
        <img src="https://via.placeholder.com/150" alt="Product Image" class="w-full max-w-md object-contain border rounded-md">
      </div>
      
      <div>
        <h1 class="text-3xl font-bold mb-2">Reebok x Angel Reese Lux Crop</h1>
        <p class="text-gray-600 mb-1">Category: <span class="font-medium">Women's Crop Tops</span></p>
        <p class="text-xl font-bold text-black mb-4">Price: &#8377;45</p>

        <p class="text-gray-600 mb-4">Make 3 payments of â‚¹15.00. Klarna. <a href="#" class="text-blue-600 underline">Learn more</a></p>

        <div class="mb-4">
          <h3 class="font-medium text-gray-700 mb-2">Colour: Chrome Peyer Pantone</h3>
          <div class="flex gap-2 selectColor">
            <button class="w-8 h-8 rounded-full bg-black border-2 border-gray-200 hover:border-gray-400"></button>
            <button class="w-8 h-8 rounded-full bg-blue-500 border-2 border-gray-200 hover:border-gray-400"></button>
            <button class="w-8 h-8 rounded-full bg-red-500 border-2 border-gray-200 hover:border-gray-400"></button>
          </div>
        </div>

        <div class="mb-4">
          <h3 class="font-medium text-gray-700 mb-2">Select Size:</h3>
          <div class="grid selectSize grid-cols-6 gap-2">
            <button class="px-4 py-2 border rounded-md hover:bg-gray-100 focus:bg-black focus:text-white">2XS</button>
            <button class="px-4 py-2 border rounded-md hover:bg-gray-100 focus:bg-black focus:text-white">XS</button>
            <button class="px-4 py-2 border rounded-md hover:bg-gray-100 focus:bg-black focus:text-white">S</button>
            <button class="px-4 py-2 border rounded-md hover:bg-gray-100 focus:bg-black focus:text-white">M</button>
            <button class="px-4 py-2 border rounded-md hover:bg-gray-100 focus:bg-black focus:text-white">L</button>
            <button class="px-4 py-2 border rounded-md hover:bg-gray-100 focus:bg-black focus:text-white">XL</button>
          </div>
        </div>

        <p id="errorMessage" class="text-red-500 mt-2 hidden">Please select a color and size!</p>


        <button 
          id="addToBag"
          class="w-full bg-black text-white font-medium py-3 cursor-pointer mt-4">
          Add to Bag
        </button>

        <div class="mt-4">
          <p>Estimated Delivery: 3-5 business days.</p>
          <p>Product ID: 23868878</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>


<script  src="../src/productDetails.js"></script>
