<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Detail Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .height_box {
      height: 550px;
    }
    .height_box img {
      width: 90%;
      height: 100%;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container mx-auto p-6">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 items-start">
      <!-- Product Image -->
      <div class="flex justify-center border p-2 height_box">
        <img src="https://via.placeholder.com/150" alt="Product Image" class="rounded-sm" id="productImage">
      </div>

      <!-- Product Details -->
      <div class="flex flex-col justify-between">
        <h1 class="text-3xl font-bold mb-2" id="productName"></h1>
        <p class="text-gray-600 mb-1">Category: <span class="font-medium" id="productCategory"></span></p>
        <p class="text-xl font-bold text-black mb-4" id="productPrice"></p>
        <p class="text-gray-600 mb-4" id="productDescription"></p>

        <!-- Color Section -->
        <div class="mb-4" id="colorSection">
          <h3 class="font-medium text-gray-700 mb-2"><span id="colorName">Select Color:</span></h3>
          <div class="flex gap-2 selectColor" id="colorOptions"></div>
        </div>

        <!-- Size Section -->
        <div class="mb-4" id="sizeSection">
          <h3 class="font-medium text-gray-700 mb-2"><span id="sizeName">Select Size:</span></h3>
          <div class="grid selectSize grid-cols-6 gap-2" id="sizeOptions"></div>
        </div>

        <p class="text-gray-600 mb-4" id="productDetails"></p>
        <p id="errorMessage" class="text-red-500 mt-2 hidden">Please select a color and/or size!</p>

        <button 
          id="addToBag" 
          class="w-full bg-black text-white font-medium py-3 cursor-pointer mt-4">
          Add to Bag
        </button>

        <div class="mt-4">
          <p>Estimated Delivery: 3-5 business days.</p>
          <p id="productId"></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

<script src="../js/productDetails.js"></script>
