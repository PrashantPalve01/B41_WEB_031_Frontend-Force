<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bag Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <!-- Success message -->
  <div id="successMessage" style="color: rgb(0, 209, 105);" class="hidden fixed top-2 right-4 bg-green-100 text-white p-4 rounded-md shadow-lg lg:w-2/5 md:w-3/5 w-11/12">
    <p class="text-md font-bold"><span class="text-3xk">✅</span> Your order has been successfully placed. You will be redirected shortly.</p>
  </div>
  

  <div class="container mx-auto p-6">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-12">
      <div class="md:col-span-2">
        <h1 class="font-bold text-black text-3xl">YOUR SHOPPING BAG</h1>
        <div>
          <p class="mt-4">Total (<span id="totalItems">0</span> items)</p>
          <table class="w-full table-auto border-collapse">
            <thead class="text-left">
              <tr class="border-b-2 border-gray-700">
                <th class="p-3 font-semibold text-gray-600">Item</th>
                <th class="p-3 font-semibold text-gray-600">Size</th>
                <th class="p-3 font-semibold text-gray-600">Quantity</th>
                <th class="p-3 font-semibold text-gray-600">Price</th>
                <th class="p-3"></th>
              </tr>
            </thead>
            <tbody id="bagItems">
              <!-- Product rows will be added here dynamically -->
            </tbody>
          </table>
        </div>
        <a href="index.html" class="block mt-5 text-slate-900 underline">Continue Shopping</a>
      </div>

      <div>
        <div class="p-6 shadow-md text-white" style="background: rgb(36, 69, 150);">
          <h1 class="text-xl font-bold mb-6">ORDER SUMMARY</h1>
          <div class="flex justify-between text-md mb-2">
            <p>SUBTOTAL</p>
            <p id="subtotal">₹0.00</p>
          </div>
          <div class="flex justify-between text-md mb-6">
            <p>DELIVERY</p>
            <p>FREE</p>
          </div>
          <div class="flex justify-between text-md font-bold mb-6">
            <p>TOTAL</p>
            <p id="totalPrice">₹0.00</p>
          </div>
          <button id="orderBtn" class="w-full bg-white text-black border-slate-950 py-2 hover:bg-black hover:text-white">Proceed to Order</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>

<script src="../js/bag.js"></script>
